<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>IndenTumor</title>
</head>
<body>


  <section>
    <div>
    <h1 class="text-center">IndenTumor</h1>
    <h2 class="text-center">Enter an MRI Scan</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="imagefile" class="form-control">
      <input type="submit" value="Predict Brain Tumor" class="form-control">
    </form>

    {% if prediction %}
      <p class="text-success" class="text-center">{{ prediction }}</p>
    {% endif %}
  </div>
</section>
</body>
</html>
